{% extends "base.html" %}

{% block title %}
  Categories
{% endblock title %}

{% block content %}
<div class="page-header">
  <div class="row align-items-center">
    <div class="col">
      <h3 class="page-title">Categories</h3>
      <ul class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'collecteur:home' %}">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Categories</li>
      </ul>
    </div>
    <div class="col-auto text-right float-right ml-auto">
      <a href="{% url 'collecteur:addcategory'  %}" class="btn btn-outline-primary mr-2"
        ></i> add new Category</a
      >
      
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="card card-table">
      <div class="card-body">
        <div class="table-responsive">
          <table
   id="table_id"
     class="table table-hover table-center mb-0 "
   > 
            <thead>
              <tr>
                <th>category ID</th>
                <th>category Name</th>

                <th class="text-right">Action</th>
              </tr>
            </thead>
            <tbody>

              {% for cate in category %}
              <tr>
                <td>{{cate.id}}</td>
                <td>
                  <h2>
                    <a>{{cate.title}}</a>
                  </h2>
                </td>
              
                <td class="text-right">
                  <div class="actions">
                    <a
                      href="{% url 'collecteur:updatecategory' cate.id %}"
                      class="btn btn-sm bg-success-light mr-2"
                    >
                      <i class="fas fa-pen"></i>
                    </a>
                    <a href="{% url 'collecteur:deletecategory' cate.id %}" class="btn btn-sm bg-danger-light">
                      <i class="fas fa-trash"></i>
                    </a>
                  </div>
                </td>
              </tr>
                
              {% endfor %}

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
