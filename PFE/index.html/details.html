<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="/style.css/products.css">
</head>
<body>

<div class="container">
    <div class="home">
        <div class="logo">
            <img src="../my photo/LOGOO.jpg" alt="logo" />
        </div>
        <ul>
            <li>
                <a href="home.html" >
                    <span class="icon"><i class="fa-solid fa-desktop"></i></span>
                    <span>home</span>
                </a>
            </li>
            <li>
                <a href="vendeur.html" >
                    <span class="icon"><i class="fas fa-user-friends"></i></span>
                    <span>all products</span>
                </a>
            </li>
            <li>
                <a href="vendeur.html" >
                    <span class="icon"><i class="fas fa-user-friends"></i></span>
                    <span>categories</span>
                </a>
            </li>
            <li>
                <a href="command.html" >
                    <span class="icon"><i class="fa-solid fa-box"></i></span>
                    <span>poubelle</span>
                </a>
            </li>
            <li>
                <a href="Login.html">
                    <span class="icon"><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="product-details">
        <div class="product-image">
            <img src="https://www.mountaingoatsoftware.com/uploads/blog/2016-09-06-what-is-a-product.png" alt="Product 1">
        </div>
        <div class="product-info">
            <h2>Product Name</h2>
            <p>Price: $10.00</p>
            <p>Available Amount: <span id="available-amount">10</span></p>
            <div class="amount-selector">
                <button onclick="decreaseAmount()">-</button>
                <input type="text" id="amount" value="1">
                <button onclick="increaseAmount()">+</button>
            </div>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Type: Product Type</p>
            <p>Category: Product Category</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
    </div>
</div>

<script>
    function increaseAmount() {
        var amountInput = document.getElementById("amount");
        var currentAmount = parseInt(amountInput.value);
        amountInput.value = currentAmount + 1;
    }

    function decreaseAmount() {
        var amountInput = document.getElementById("amount");
        var currentAmount = parseInt(amountInput.value);
        if (currentAmount > 1) {
            amountInput.value = currentAmount - 1;
        }
    }

    function addToCart() {
        var selectedAmount = document.getElementById("amount").value;
        alert("Added " + selectedAmount + " items to the cart!");
    }
</script>

</body>
</html>
